<!DOCTYPE html>
<html>

      <!-- Do not add `script` tags-->

      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>Tic-Tac-Toe-JS</header>

    <nav id="left-nav-bar">
        <button id="game">Game</button>
        <button id="admin">Admin</button>
      </nav>

      <main id="main-content"></main>

      <footer>

        </footer>

    <!-- BEGIN Main template -->

      <div class="greeting border">
          <h1>{{greeting}}</h1>
          <nav class="war-game">
            <p><a href="#">Chess</a></p>
            <p><a href="#">Poker</a></p>
            <p><a href="#">Fighter Combat</a></p>

            <p><a href="#">Guild Battleground Skirmish</a></p>
            <p><a href="#">Global Thermonuclear War</a></p>
          </nav>
        </div>
    </script>
    <!-- END Main template -->

    <!-- BEGIN Game Template -->
    <script id="game-template" type="text/x-handlebars-template">
    <aside class="information">
      <p class="instruction">
        Instructions here
      </p>
      <p class="history">
        Wiki stuff here
      </p>
    </aside>
    <main id="game-board" class="border" onload="drawBoard()"></main>
  </script>
  <!-- END Game Template -->
</html>
